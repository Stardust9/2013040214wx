<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<meta charset="UTF-8">
		<title>网上银行个人存款在线计算器</title>
	</head>
	<body>
		<div class="container text-center">
		<h1>个人网银-个人存款计算</h1>
		<table class="table table-bordered text-center">
			<tr class="bg-primary"><!--bg-primary:背景边蓝-->
				<td colspan="2">个人存款计算器</td>
			</tr>
			<tr>
				<td>存款金额</td>
				<td>
					<input class="form-control" type="text" placeholder="请输入存款金额" id="amount">
				</td>
				<tr>
					<td>存款年限</td>
					<td>
						<select id="year" class="form-control">
							<!--value -->
							<option value="0.0175">一年</option>
							<option value="0.0225">两年</option>
							<option value="0.0275">三年</option>
						    <option value="0.0275">五年</option>
						</select>
					</td>
					<tr>
						<td>所得利息</td>
						<td>
							<input type="text" id="lixi" class="form-control" readonly="readonly">
							
						</td>
						<tr>
							<td>本息合计</td>
							<td>
								<input type="text" id="total" class="form-control" readonly="readonly">
							</td>
							<tr>
								<td colspan="2"><!--合并单元格-->
									<button class="btn btn-primary btn-block">计算</button>
									<!--btn-block沾满单元格 -->
								</td>
							</tr>
						</tr>
					</tr>
				</tr>
			</tr>
		</table>
		开发者：2013040214 王霄
		</div>
	</body>
</html>
